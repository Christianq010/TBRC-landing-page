<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- Our CSS file -->
    <link rel="stylesheet" href="styles.css">

    <title>TBR - The Boardroom Company</title>
</head>

<body>
    <!-- Our Main Container -->
    <div class="container">

        <!-- Number tab -->
        <div class="number-tab">
            <!-- Number tab wrapper -->
            <div class="number-tab-wrapper">
                <p>Number Tab</p>
                <!-- Number tab Inner -->
                <div class="number-tab-inner">
                    <!-- Language selector -->
                    <div class="number-tab-lang">

                    </div>
                    <!-- /end of Language selector -->
                    <!-- Number tab number box -->
                    <div class="number-tab-num-box">

                    </div>
                    <!-- /end of Number tab number box -->
                    <!-- Number tab Button -->
                    <div class="number-tab-btn-box">

                    </div>
                    <!-- /end of Number tab Button -->
                </div>
                <!-- /end of Number tab Inner -->
            </div>
            <!-- /end of Number tab wrapper -->
        </div>
        <!-- /end of Number tab -->

        <!-- Navbar elements -->
        <div class="navbar">

            <!-- Wrapper for all nav content -->
            <div class="nav-wrapper">

                <!-- Hamburger menu -->
                <div class="menu-icn-wrapper">
                    <i class="fas fa-align-justify menu-icn"></i>
                </div>
                <!-- /end of Hamburger menu -->

                <!-- Our main Huff Post logo -->
                <div class="logo">
                    <!-- <img src="img/HuffPostHero.svg"> -->
                    <h1>Logo</h1>
                </div>
                <!-- /end of main logo -->

                <!-- Language Selection -->
                <div class="language-selection">
                    <span class="language-editions-text">Right Side</span>
                </div>
                <!-- /end of Language Selection -->

            </div>
            <!-- /end of Wrapper for all nav content -->

        </div>
        <!-- /end of Navbar -->

        <!-- Main Content Section -->

        <!-- Main Content Wrapper with image-->
        <div class="main-content-wrapper" style="background-image: url('img/main-bg.jpeg');">
        </div>
        <!-- Main Content Wrapper -->

        <!-- /end of Main Content Section -->


        <!-- Content Section 1 -->
        <div class="sec-1">Content Section 1</div>
        <!-- /end of Content Section 1 -->

        <!-- Content Section 2 (center) -->
        <div class="sec-2">Content Section 2</div>
        <!-- /end of Content Section 2 (center) -->

        <!-- Content Section 3 (right) -->
        <div class="sec-3">Content Section 3</div>
        <!-- /end of Content Section 3 (right) -->


        <!-- Stats Content Section -->
        <!-- Table Stats -->
        <div class="stats-1"> Stats big</div>
        <!-- /end of Table Stats -->

        <!-- Stats Customers -->
        <div class="stats-2"> Stats left</div>
        <!-- /end of Customers -->

        <!-- Stats Start -->
        <div class="stats-3">Stats right</div>
        <!-- /end of Stats Start-->
        
        <!-- Footer -->
        <div class="footer">Footer</div>
        <!-- /end of Footer -->

    </div>

</body>

</html>
